    <title>Rishik Serverless</title>

<body>
<h1>Serverless Example</h1>
<div id="container">
    <form id="image-form" onsubmit="handle(event)" enctype="multipart/form-data">
        <input type="file" onchange="loadFile(event)" name="image" accept="image/*" />
        <img id="output" />
        <button type="submit">Submit Picture</button>
    </form>

    <br>

    <div id="emotion"></div>
</div>
