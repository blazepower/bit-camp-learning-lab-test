<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rishik Serverless</title>
</head>
<body>
<h1>Serverless Example</h1>
<div id="container">
    <form id="image-form" onsubmit="handle(event)" enctype="multipart/form-data">
        <input type="file" onchange="loadFile(event)" name="image" accept="image/*" />
        <img id="output" />
        <button type="submit">Submit Picture</button>
    </form>

    <br>

    <div id="emotion"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
